<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Table</title>
</head>
<body background="./img/images.jpeg">
    <form>
        <h1 align="center"> <font color="black">EXCELR SIGN UP PAGE</font></h1>

    <table border="1" width="40%" height="600px" align="center" bgcolor="black">
        <!--row 1-->
        <tr align="center" bgcolor="white">
        <th colspan="2"><font size="10">Sign up</font></th>
        </tr>

        <!--row 2-->
        <tr>
            <th><font color="white">
            <label>Name</label></th>
            <th><input type="text"></th>
        </tr>
        <!--row 3-->
        <tr>
            <th><font color="white">
            <label>Age</label></th>
            <th><input type="date"></th>
        </tr>
        <!--row 4-->
         <tr>
        <th><font color="white">
            <label>Mobile no</label></th>
           <th><input type="number"></th>
         </tr>
        <!--row 5-->
          <tr>
            <th><font color="white">
            <label>Email</label></th>
            <th><input type="text"></th>
          </tr>
        <!--row 6-->
          <tr>
            <th><font color="white">
            <label>Gender</label></th>
            <th><font color="white">
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            </th>
            </tr>
        <!--row 6-->
        <tr>
            <th><font color="white">
                <label>County</label></th>
                <th>
                    <select name="city">
                        <option value="India">India</option>
                            <option value="America">Ammerica</option>
                                <option value="Japan">Japan</option>
                </th>
        </tr>
          <!--row 7-->
          <tr align="center"  bgcolor="white">
          <th colspan="2"><input type="submit">
          <input type="reset"></th>
          </tr>
    </table>
    </form>
    
</body>
</html>
